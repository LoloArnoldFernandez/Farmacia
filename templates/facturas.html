{% extends "base.html" %}

{% block title %}Facturas{% endblock %}

{% block content %}
    <h1 class="mt-5">Facturas</h1>
    <div class="d-flex justify-content-end mb-3">
        <a href="/agregar_factura" class="btn btn-primary">Agregar Facturas</a>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar Factura" id="searchInput">
        <button class="btn btn-outline-secondary" type="button" id="searchButton">Buscar</button>
    </div>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Id</th>
                <th>Cliente</th>
                <th>Sucursal</th>
                <th>Fecha</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for factura in facturas %}
            <tr>
                <td>{{ factura[0] }}</td>
                <td>{{ factura[1] }}</td>
                <td>{{ factura[2] }}</td>
                <td>{{ factura[3] }}</td>
                <td>{{ factura[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
